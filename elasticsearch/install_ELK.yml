- hosts: elastic1
  roles:
    - role: elastic.elasticsearch
  vars:
    es_version: "7.16.1"
    oss_version: false
    es_data_dirs:
      - "/opt/elastic/data"
    es_log_dir: "/opt/elastic/logs"
    es_config:
      network.host: "_eth1_"
      cluster.name: "test-cluster"
      cluster.initial_master_nodes: "elastic1"
      discovery.seed_hosts: "elastic1:9300"
      http.port: 9200
      node.data: true
      node.master: true
      bootstrap.memory_lock: false
    es_plugins:
     - plugin: ingest-attachment
    es_xpack_features:
     - security
     - alerting
    es_api_basic_auth_username: elastic
    es_api_basic_auth_password: elastic
    es_users:
      native:
        kibana:
          password: elastic
          roles:
            - kibana_system
          elastic:
            password: elastic
    es_roles:
      native:
        logstash:
          cluster:
            - manage_index_templates
        logstash_system:
          cluster:
            - manage_index_templates

- hosts: elastic1
  tasks:
    - name: Install Kibana & Logstash
      yum:
        name:
          - java
          - kibana-7.16.1
          - logstash-7.16.1
        state: latest
        update_cache: true
      become: true

    - name: Execute systemd install Logstash service
      shell:
        cmd: /usr/share/logstash/bin/system-install /etc/logstash/startup.options systemd
      become: true

    - name: Copy Kibana configuration
      copy:
        src: ./kibana/kibana.yml
        dest: /etc/kibana/kibana.yml
        owner: kibana
        group: kibana
      become: true

    - name: Copy Logstash Config Example
      copy:
        src: ./logstash/test.conf
        dest: /etc/logstash/conf.d/test.conf
        owner: logstash
        group: logstash
      become: true

    - name: Copy Logstash Test Data
      copy:
        src: ./logstash/testdata.log
        dest: /tmp/testdata.log
        owner: logstash
        group: logstash
      become: true

    - name: Logstash - Activate Interfaces
      lineinfile:
        dest: /etc/logstash/logstash.yml
        regexp: '^#http.host: "127.0.0.1"'
        line: 'http.host: "0.0.0.0"'
        backrefs: no
      become: true

    - name: Reload Kibana & Logstash daemons
      systemd:
        daemon_reload: yes
      become: true

    - name: Launch Kibana service
      systemd:
        name: kibana.service
        enabled: yes
        state: started
      become: true

    - name: Launch Logstash service
      systemd:
        name: logstash
        enabled: yes
        state: started
        daemon_reload: yes
      become: true


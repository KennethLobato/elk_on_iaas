- hosts: elastic2
  roles:
    - role: elastic.beats
  vars:
    beats_version: 7.16.1
    beat: metricbeat
    output_conf: {"elasticsearch":{"hosts":["elastic1:9200","elastic2:9200","elastic3:9200"], "username":"elastic", "password":"elastic"}}
    beat_conf:
      metricbeat:
        modules:
          - module: "elasticsearch"
            metricsets:
              - ccr
              - cluster_stats
              - enrich
              - index
              - index_recovery
              - index_summary
              - ml_job
              - node_stats
              - shard
            enabled: true
            period: 10s
            hosts: ["http://elastic1:9200", "http://elastic2:9200", "http://elastic3:9200"]
            username: "elastic"
            password: "elastic"
            xpack.enabled: true
          - module: "kibana"
            metricsets:
              - stats
            period: 10s
            hosts: ["elastic1:5601"]
            username: "elastic"
            password: "elastic"
            xpack.enabled: true
          - module: "logstash"
            metricsets:
                - node
                - node_stats
            period: 10s
            hosts: ["http://elastic1:9600"]
            username: "elastic"
            username: "elastic"
            xpack.enabled: true
